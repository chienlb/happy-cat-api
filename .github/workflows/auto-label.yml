name: Auto Label PR

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-label:
    name: Auto Label Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Label based on title
        uses: actions/labeler@v4
        with:
          configuration-path: .github/labeler.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Label based on size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'

      - name: Label based on files changed
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const labels = new Set();

            files.forEach(file => {
              const path = file.filename;
              
              // Module labels
              if (path.includes('/users/')) labels.add('module:users');
              if (path.includes('/auth')) labels.add('module:auth');
              if (path.includes('/groups/')) labels.add('module:groups');
              if (path.includes('/lessons/')) labels.add('module:lessons');
              if (path.includes('/discussions/')) labels.add('module:discussions');
              
              // Type labels
              if (path.endsWith('.spec.ts') || path.endsWith('.test.ts')) labels.add('tests');
              if (path.endsWith('.md')) labels.add('documentation');
              if (path.includes('docker')) labels.add('docker');
              if (path.includes('.github/workflows/')) labels.add('ci/cd');
              if (path.includes('schema/')) labels.add('database');
            });

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels)
              });
            }

      - name: Check for breaking changes
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';
            const title = pr.title || '';
            
            if (body.includes('BREAKING CHANGE') || 
                title.includes('!:') || 
                body.includes('breaking change')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['breaking-change']
              });
            }
