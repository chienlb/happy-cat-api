name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            # Happy Cat API ${{ github.ref_name }}
            
            ## ðŸŽ‰ What's New
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“¦ Installation
            
            ```bash
            # Docker
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            
            # pnpm
            pnpm install
            ```
            
            ## ðŸ“š Documentation
            
            - [Changelog](https://github.com/${{ github.repository }}/blob/main/.github/CHANGELOG.md)
            - [Documentation](https://docs.happycat.com)
            - [Migration Guide](https://docs.happycat.com/migration)
            
            ## ðŸ”— Links
            
            - [Docker Image](https://github.com/${{ github.repository }}/pkgs/container/happy-cat-api)
            - [API Documentation](https://api.happycat.com/docs)
          draft: false
          prerelease: false

  publish-npm:
    name: Publish to NPM (Optional)
    runs-on: ubuntu-latest
    if: false # Enable if publishing to NPM
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Publish
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: create-release
    if: always()
    
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ðŸŽ‰ New Release: ${{ github.ref_name }}
            Repository: ${{ github.repository }}
            Tag: ${{ github.ref }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify Discord
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "New Release: ${{ github.ref_name }}"
          description: |
            Happy Cat API ${{ github.ref_name }} has been released!
            [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})
